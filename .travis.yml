source: c

compiler: gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libglib2.0-dev bash-completion

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
